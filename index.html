<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Swiper -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/css/swiper.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.6/js/swiper.min.js"></script>
  <!-- Custom -->
  <link href="style.css" rel="stylesheet">
  <title>Quiz App</title>
</head>

<body>
  <div class="main-container">
    <div class="main-container__header">
      <div class="interactive-container">
        <!-- Menu Icon -->
        <div id="menuButton" class="menu-container">
          <div class="menu-container__bar"></div>
          <div class="menu-container__bar"></div>
          <div class="menu-container__bar"></div>
        </div>

        <!-- Quiz Indicators -->
        <div>
          <div id="quiz-indicators" class="indicators">
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
          </div>

          <div class="indicators swiper-custom-pagination hide">
            <span class="indicator swiper-pagination-bullet"></span>
            <span class="indicator swiper-pagination-bullet"></span>
            <span class="indicator swiper-pagination-bullet"></span>
            <span class="indicator swiper-pagination-bullet"></span>
            <span class="indicator swiper-pagination-bullet"></span>
          </div>
        </div>

        <div class="menu-container menu-container--fake"></div>
      </div>

      <!-- Progress bar -->
      <div class="timer-container">
        <div id="timeBar" class="timer-container__timer"></div>
      </div>
    </div>

    <!-- Countdown -->
    <div id="countdown" class="countdown hide"></div>

    <!-- Challenge description -->
    <div id="description">
      <div id="quiz-info" class="card challange-description-card">
        <h4><span id="quizLabel">JavaScript</span> Quiz</h4>
        <div><span id="quiz-count">5</span> questions</div>
        <div>Are you ready?</div>
      </div>

      <button id="startButton" class="submit">Start</button>
    </div>

    <!-- Quiz -->
    <form id="quiz" class="hide">
      <div id="quiz-card" class="card">
      </div>

      <button type="submit" id="submitButton" class="submit hide">Submit</button>
    </form>

    <!-- Result -->
    <div id="result-card" class="hide">
      <div class="card">
        <h1>Result</h1>
        <br>
        <h1 id="result">3/5</h1>
        <br>
        <div class="center">
          <button id="view-answers" class="button-default">View correct answers</button>
        </div>
      </div>

      <button class="submit restart">Restart</button>
    </div>

    <!-- Slides with answers -->
    <div id="answers" class="hide">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <!-- Slides -->
        </div>
      </div>

      <button class="submit restart">Restart</button>
    </div>

    <!-- Navigation -->
    <div id="navigation" class="overlay">
      <div class="overlay__header">
        <span id="closeMenuButton" class="overlay__header__closebtn">&times;</span>
      </div>

      <!-- Menu -->
      <div id="menu" class="overlay__content">
        <a href="#" class="menu-link" data-menu="about">Author</a>
        <a href="#" class="menu-link" data-menu="challenges">Challenges</a>
      </div>

      <!-- About section -->
      <div id="about" class="overlay__content">
        <div>
          <a href="#" class="menu-link" data-menu="menu">&larr; Back</a>
        </div>
        <div>
          <div class="center-block">
            <img src="https://api.sololearn.com/Uploads/Avatars/779917.jpg" class="img-circle" style="width:80px">
          </div>
          <br>
          <div style="color:#BBB">
            <h4 class="media-heading">Igor Makarsky</h4>
            <p><a href="https://www.sololearn.com/Profile/779917">My Sololearn profile</a></p>
          </div>
        </div>
      </div>

      <!-- Challenges section -->
      <div id="challenges" class="overlay__content">
        <div>
          <a href="#" class="menu-link" data-menu="menu">&larr; Back</a>
        </div>
        <div>
          <a href="#" class="quiz-type" data-quiz-type="js">Javascript</a>
          <a href="#" class="quiz-type" data-quiz-type="java">Java</a>
          <a href="#" class="quiz-type" data-quiz-type="php">PHP</a>
          <a href="#" class="quiz-type" data-quiz-type="sql">SQL</a>
        </div>
      </div>

    </div>
  </div>
  <script type='text/javascript' src='main.js'></script>
</body>

</html>
